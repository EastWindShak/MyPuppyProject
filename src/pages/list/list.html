<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My First List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>  
  <ion-list>
    <button ion-item *ngFor="let item of itemsService" (click)="itemTapped($event, item)">
        
      <ion-icon name="{{item.icon}}" item-left></ion-icon>
      {{item.title}}
      <div class="item-note" item-right>
        {{item.note}}
      </div>
    </button>
  </ion-list>
  <ion-list>
      <ion-item *ngFor="let item of itemscopy">
        {{ item }}
      </ion-item>
    </ion-list>

</ion-content>
