<!--
  Generated template for the IconListPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>icon-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <button ion-item *ngFor="let item of icons" (click)="itemTapped($event, item)" navPop>
          <ion-icon name = "{{item}}" item-center > </ion-icon>
          {{item}}
        </button>
      </ion-list>
  
 
  <ion-list radio-group>
      <ion-list-header>
        Icons
      </ion-list-header>
       <ion-item *ngFor="let item of icons" [id]='status'>
         <ion-radio  (click)="itemTapped($event, item)"> </ion-radio>
         <ion-label>{{item}}</ion-label>
        </ion-item>
      
    </ion-list> 

</ion-content>
