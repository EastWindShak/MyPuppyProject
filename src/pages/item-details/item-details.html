<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Item Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3 text-center *ngIf="selectedItem">
    {{selectedItem.title}}
    <ion-icon [name]="selectedItem.icon"></ion-icon>
  </h3>
  <h4 text-center *ngIf="selectedItem">
    You navigated here from <b>{{selectedItem.title}}</b>
  </h4>
  <h5 text-center *ngIf="selectedItem">
    This is <b>{{selectedItem.icon}}</b> icon
  </h5>
  <h6 text-center *ngIf="selectedItem">
      This is <b>{{selectedItem.id}}</b> icon
    </h6>
  <ion-buttons end>
      <button ion-button block (click)="openMenu()">
          Show Action Sheet
        </button>
    </ion-buttons>
</ion-content>
